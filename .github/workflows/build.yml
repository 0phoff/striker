name: Build
on: [push, pull_request]

jobs:
  ######################################
  # JOB
  # Linting
  ######################################
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry==1.2.2

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: poetry

      - name: Poetry dependencies
        run: |
          poetry self add "poetry-dynamic-versioning[plugin]"
          poetry install --all-extras

      - name: Flake8
        run: poetry run flake8

      - name: MyPy
        run: poetry run mypy striker


  ######################################
  # JOB
  # Build Wheel and Source
  ######################################
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install poetry
        run: pipx install poetry==1.2.2

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: poetry

      - name: Poetry dependencies
        run: |
          poetry self add "poetry-dynamic-versioning[plugin]"
          poetry install --all-extras

      - name: Build wheel
        run: poetry build

      - name: Store artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: dist/*


  ######################################
  # JOB
  # Upload Test PyPI
  ######################################
  upload_test_pypi:
    name: Upload Test PyPI Servers
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/heads/master')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: dist

      - name: Install poetry
        run: pipx install poetry==1.2.2

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: poetry

      - name: Poetry dependencies
        run: |
          poetry self add "poetry-dynamic-versioning[plugin]"
          poetry install --all-extras

      - name: Upload PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TEST_API_TOKEN }}
        run: |
          poetry config.repositories.testpypi https://test.pypi.org
          poetry config pypi-token.testpypi $PYPI_TOKEN
          poetry publish -r testpypi --skip-existing


  ######################################
  # JOB
  # Upload PyPI
  ######################################
  upload_pypi:
    name: Upload PyPI Servers
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: dist

      - name: Install poetry
        run: pipx install poetry==1.2.2

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: poetry

      - name: Poetry dependencies
        run: |
          poetry self add "poetry-dynamic-versioning[plugin]"
          poetry install --all-extras

      - name: Upload PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          poetry config pypi-token.pypi $PYPI_TOKEN
          poetry publish --skip-existing


  ######################################
  # JOB
  # Test PyPi installation
  ######################################
  test_installation:
    name: Test Wheel
    runs-on: ${{ matrix.os }}
    needs: [upload_test_pypi]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install package
        run: |
          python -m pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple striker
      - name: Run package
        run: |
          python -c "import striker; print(f'Striker Version {striker.__version__}')"
